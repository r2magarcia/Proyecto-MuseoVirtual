<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Script -->
    <script src="./src/indexLogic.js"></script>

    <title>Museo Virtual</title>
</head>

<body>

    <div class="grid-container">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="cardContainer">
                    <div class="card">
                        <img src="./img/orocalima2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Cultura Calima</h5>
                          <a href="./museum.html" class="btn btn-primary">Visitar</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="cardContainer">
                    <div class="card">
                        <img src="./img/orocalima.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Cultura Muisca</h5>
                          <a href="./museum.html" class="btn btn-primary">Visitar</a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="cardContainer">
                    <div class="card">
                        <img src="./img/collararo.png" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Cultura Tairona</h5>
                          <a href="./museum.html" class="btn btn-primary">Visitar</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="image">
            <img src="./img/indigena.png" id="ind" alt="">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // Activate Carousel
        $("#myCarousel").carousel();

        // Enable Carousel Indicators
        $(".item").click(function(){
            $("#myCarousel").carousel(1);
        });

        // Enable Carousel Controls
        $(".carousel-control-prev").click(function(){
            $("#myCarousel").carousel("prev");
        });

        $(".carousel-control-next").click(function(){
            $("#myCarousel").carousel("next");
        });
    </script>
</body>

</html>
