<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Computer Graphics - Game Parcial</title>
    <link rel="icon" href="./img/Logocar.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Add all for GUI -->
    <script src="./src/libs/jquery-1.11.1.js"></script>
    <script src="./src/libs/three.js"></script>
    <script src="./src/libs/DAT.GUI.min.js"></script>
    <script src="./src/libs/Stats.js"></script>
    <!-- ////////////////-->
    <script src="./vendors/three.js-master/build/three.min.js"></script>
    <script src="./vendors/controls/OrbitControls.js"></script>
    <script src="./vendors/load/OBJLoader.js"></script>
    <script src="./vendors/load/MTLLoader.js"></script>
    <script src="./vendors/controls/FirstPersonControls.js"></script>
    <script src="./vendors/controls/PointerLockControls.js"></script>

    <script src="./src/mov/FPSControls.js"></script>
    <script src="./src/mov/pointerlock.js"></script>
    <script src="./src/Sound.js"></script>

    <script src="./src/main.js"></script>
</head>

<body onload="start()">
    <canvas id="app"></canvas>
    <div id="blocker">
        <div id="instructions">
            <span onclick="go2Play()" style="font-size:36px">Click to play</span>
            <br /><br /> Move: WASD<br/> Jump: SPACE<br/> Look: MOUSE
        </div>

    </div>


    <div id="lost" style="display: none;">
        <div id="instructions">
            <span onclick="go2Play()" style="font-size:36px">Click to play</span>
        </div>
    </div>

    <div id="win" style="display: none;">
        <div id="instructions">
            <span onclick="go2Play()" style="font-size:36px">Click to play</span>
        </div>
    </div>


    <div id="cointainerOthers" style="display: none;">
        <div id="timer">
            <span class="timertext">Timer -</span>
            <span class="timertext" id="minutes"></span>
            <span class="timertext" id="break">:</span>
            <span class="timertext" id="seconds"></span>
        </div>
        <div id="tips">
            China emits over 50% of all the nitrogen dioxide in Asia.
        </div>
        <div id="myProgress">
            <div id="myBar">
            </div>
        </div>
        <div style="position: absolute;margin-top: 10px; z-index:5;">
            <span class="timertext">Lives: </span>
            <span class="timertext" id="lives"></span>
        </div>
        <div style="position: absolute;margin-top: 50px; z-index:5;">
            <span class="timertext">Points: </span>
            <span class="timertext" id="points"></span>
        </div>
        <div style="position: absolute;top: 90%;z-index: 5;right: 3%; cursor: pointer;">
            <img onclick="showInfoCreator()" src="./img/icon.png" alt="info" height="42" width="42">
        </div>
        <div id="myNameInfo" name="myNameInfo" style="position: absolute;top: 90%;z-index: 4;right: 1%; cursor: pointer; display: none;">
            <img src="./img/info.png" alt="nameCreator" style="width: 62%;margin-top: 14%;margin-left: auto;">
        </div>
        <style>
            img {
                display: block;
                margin-left: auto;
            }
        </style>
    </div>
    <audio id="myAudio">
		<source src="songs/Tokyo_Drift.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>
    <audio id="endGame">
		<source src="songs/Explosion9.wav" type="audio/mpeg">
		Your browser does not support the audio element.
    </audio>
    <audio id="pickAudio">
		<source src="songs/collectible.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
    <script>
        var x = document.getElementById("myAudio");
        var y = document.getElementById("endGame");
        var c = document.getElementById("pickAudio");

        function playAudio(k) {
            k.volume = 0.5;
            k.play();
        }

        function pauseAudio(k) {
            k.pause();
        }
    </script>


</body>

</html>
